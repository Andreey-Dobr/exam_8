{% extends 'base.html' %}

{% block title %}Delete{% endblock %}



{% block content %}
    <h1>Вы уверены, что хотите удалить проект "{{ product.name}}"?</h1>

    <form action="{% url "del" product.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Да"></p>
        <p><a href="{% url 'product_view' product.pk %}">Отмена</a></p>
    </form>


{% endblock %}
